<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tes CORS</title>
</head>
<body>
    <h1>Tes Kirim Request POST</h1>
    <button id="testButton">Kirim Tes</button>
    <p>Hasil akan muncul di console browser.</p>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            console.log('Tombol diklik. Mencoba mengirim request POST ke http://localhost:8080/test');
            try {
                const response = await fetch('http://localhost:8080/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ test: 'data' }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Berhasil! Respons dari server:', data);
                alert('BERHASIL! Cek console untuk detailnya.');
            } catch (error) {
                console.error('Gagal mengirim request:', error);
                alert('GAGAL! Cek console untuk detailnya.');
            }
        });
    </script>
</body>
</html>
